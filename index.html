<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code-by-mks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="youtube.png"/>
</head>
<body>
    <div class="container">
        <div id="content">
        <h1>Screen Recorder by <span id="tube-container"><img src="youtube.png" id="youtube-png"/> code-by-mks</span></h1>
        </div>
        <div class="controls">
            <button id="startButton">Start Recording</button>
            <button id="stopButton" disabled>Stop Recording</button>
            <button id="downloadButton" disabled>Download Video</button>
        </div>
        <video id="recordedVideo" controls></video>
    </div>

    <script src="js.js"></script>
</body>
</html>
